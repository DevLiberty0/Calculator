<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="#"" rel="shortcut icon">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calc">
            <div id="screen"><p id="screenContent">0</p></div>
            <div id="clear" class="btn"><p>C</p></div>
            <div id="bkspc" class="btn"><p style="margin-top: -2vh;">&#9003</p></div>
            <div id="root" class="btn"><p>&#8730</p></div>
            <div id="divide" class="btn" value="/"><p>&#247</p></div>
            <div id="multiply" class="btn" value="*"><p>&#215</p></div>
            <div id="subst" class="btn" value="-"><p>&#8722</p></div>
            <div id="add" class="btn" value="+"><p>&#43</p></div>
            <div id="equal" class="btn"><p>=</p></div>
            <div id="dot" class="btn"><p>.</p></div>
            <div id="one" class="btn"><p>1</p></div>
            <div id="two" class="btn"><p>2</p></div>
            <div id="three" class="btn"><p>3</p></div>
            <div id="four" class="btn"><p>4</p></div>
            <div id="five" class="btn"><p>5</p></div>
            <div id="six" class="btn"><p>6</p></div>
            <div id="seven" class="btn"><p>7</p></div>
            <div id="eight" class="btn"><p>8</p></div>
            <div id="nine" class="btn"><p>9</p></div>
            <div id="zero" class="btn"><p>0</p></div>
        </div>
        
        <script src="script.js"></script>    
    </body>
</html>
